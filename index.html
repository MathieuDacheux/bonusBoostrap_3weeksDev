<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>BootStrap</title>
</head>
<body>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="border border-4 border-light col-10 col-md-12 order-md-3 col-lg-10 order-lg-2 blue"></div>
                <div class="border border-4 border-light col-2 col-md-1 order-md-2 offset-md-8 col-lg-2 offset-lg-0 order-lg-3 green"></div>
                <div class="border border-4 border-light col-12 col-md-3 order-md-1 col-lg-2 offset-lg-0 order-lg-1 orange"></div>
                <div class="col-12 order-md-4 col-lg-3">
                    <div class="row">
                        <div class="border border-4 border-light col-12 col-md-12 order-md-4 col-lg-12 pink"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-6 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-6 grey"></div>
                    </div>
                </div>
                <div class="col order-md-4 col-lg-7 order-lg-4">
                    <div class="row">
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                        <div class="border border-4 border-light col-12 col-md-6 order-md-5 col-lg-3 grey"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
